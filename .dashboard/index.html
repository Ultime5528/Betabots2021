<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Robot Dashboard!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <frc-dashboard >
        <div id="pyramid">
            <h2>Pyramide</h2>

            <div class="pyramid-row">
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide3">
                </frc-robot-command>
            </div>

            <div class="pyramid-row">
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide2">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide3">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide4">
                </frc-robot-command>
            </div>

            <div class="pyramid-row">
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide1">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide2">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide3">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide4">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide5">
                </frc-robot-command>
            </div>
        </div>

        <div id="properties">
            <h2>Propriétés</h2>

            <frc-number-field step="0.1" has-controls label="Temps Piston" source-key="/SmartDashboard/Proprietes/Temps Piston"></frc-number-field>
        </div>

        <script src="./frc-web-components.js"></script>
</body>

</html>
