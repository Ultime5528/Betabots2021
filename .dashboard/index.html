<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Robot Dashboard!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <frc-dashboard >
        <div id="pyramid">
            <h2>Pyramide</h2>

            <div class="pyramid-row">
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide3">
                </frc-robot-command>
            </div>

            <div class="pyramid-row">
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide2">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide3">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide4">
                </frc-robot-command>
            </div>

            <div class="pyramid-row">
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide1">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide2">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide3">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide4">
                </frc-robot-command>
                <frc-robot-command class="pyramid-button" source-key="/SmartDashboard/Commandes/Pyramide5">
                </frc-robot-command>
            </div>
        </div>

        <div id="properties">
            <h2>Propriétés</h2>

            <frc-number-field step="0.1" has-controls label="Temps Piston" source-key="/Proprietes/Temps Piston"></frc-number-field>
            <frc-number-field step="0.1" has-controls label="Temps Piston" source-key="/Proprietes/Temps Piston"></frc-number-field>
            <frc-combo-box name="choix de pilotage" selected="Option 2" default="Option 1" options=[placeholder]></frc-combo-box>
            <frc-combo-box step="0.1" has-controls label="Temps Piston" source-key="/Proprietes/Temps Piston"></frc-combo-box>
            <frc-basic-fms-info match-type="2" match-number="5" event-name="Some Event" fms-control-data="33"></frc-basic-fms-info>


        </div>

        <script src="./frc-web-components.js"></script>
</body>

</html>
